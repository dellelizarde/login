<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" class="login">Log In</h1>

    <div class=signup>
        <form class="box">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email/Phone">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <input style="color: gray;" type="date" placeholder="Confirm Password">
            <div class="gender">
                <label type="checkbox" ></label>
                <label type="checkbox" ></label>
            
            <button type="button">Sign Up</button>
            <div class="back">
            <p style="color: white;">Already have an account? <a style="text-decoration: none;" href="login.html">Log In</a></p>
            
          </div>
    
</body>
</html>
